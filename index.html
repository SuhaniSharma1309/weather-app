<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç World Weather Forecast</h1>
            <p>Get weather information for any city worldwide</p>
        </div>

        <div class="error" id="error"></div>
        <div class="loading" id="loading">Loading weather data...</div>

        <div class="search-box">
            <!-- <input type="text" id="cityInput" placeholder="Enter city name (e.g., London, Tokyo, New York)" onkeypress="handleKeyPress(event)">
            <button onclick="searchWeather()">Search</button> -->
            <div class="date-display" id="currentDate"></div>
            <div class="search-input-group">
                <input type="text" id="cityInput" placeholder="Enter city name (e.g., London, Tokyo, New York)" onkeypress="handleKeyPress(event)">
                <button onclick="searchWeather()">Search</button>
            </div>
        </div>

        <div class="weather-display" id="weatherDisplay">
            <div class="current-weather">
                <div class="location" id="location"></div>
                <div class="weather-icon" id="weatherIcon"></div>
                <div class="temperature" id="temperature"></div>
                <div class="description" id="description"></div>
                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-label">Feels Like</div>
                        <div class="detail-value" id="feelsLike"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value" id="humidity"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value" id="windSpeed"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value" id="pressure"></div>
                    </div>
                </div>
            </div>

            <div class="forecast" id="forecast"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
